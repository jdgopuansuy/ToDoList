<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5934f47a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <H1>To Do List <i class="fa-solid fa-feather"></i></H1>
        <form action="#" method="">

            <div class="newTask">
                <input type="text" id="taskInput" placeholder="Groceries, Chores, Tasks etc.">

                <button id="addBtn">Add Task</button>
            </div>
            <br>
            <div id="taskList">
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
